name: BOCA QA Crawler Test

on:
  workflow_dispatch:   # ðŸ‘ˆ æ‰‹å‹•åŸ·è¡Œç”¨

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 lxml

      - name: Run crawler
        run: |
          python crawler.py
          
      - name: Upload NotebookLM file
        uses: actions/upload-artifact@v4
        with:
          name: boca-visa-notebooklm
          path: boca_visa_qa.txt
